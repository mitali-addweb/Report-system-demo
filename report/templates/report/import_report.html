{% extends "base.html" %}
{% load static %}
{% block title %}Import Report{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <h1>Import Report</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
