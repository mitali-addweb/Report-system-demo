<!-- templates/report/asset_tree.html -->
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/themes/default/style.min.css" />
</head>
<body>
  <div id="asset-tree"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/jstree.min.js"></script>
  <script>
    const assets = [
      {% for asset in assets %}
      {
        id: '{{ asset.id }}',
        parent: '{{ asset.parent.id|default:"#"}}', // root = #
        text: '{{ asset.name }}'
      },
      {% endfor %}
    ];

    $('#asset-tree').jstree({
      'core': {
        'check_callback': true,
        'data': assets
      },
      "plugins": ["dnd"]  // drag-and-drop
    }).on('move_node.jstree', function(e, data) {
      // send AJAX to update parent
      $.ajax({
        url: "{% url 'report:update_asset_parent' %}",
        type: "POST",
        data: JSON.stringify({
          asset_id: data.node.id,
          parent_id: data.parent === "#" ? null : data.parent
        }),
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        contentType: "application/json",
        success: function(res){ console.log(res); }
      });
    });
  </script>
</body>
</html>
